# .github/workflows/firebase-hosting-merge.yml
name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies in contact_app
      - name: Install dependencies
        run: npm ci
        working-directory: ./contact_app

      # Step 4: Build React app
      - name: Build React app
        run: npm run build
        working-directory: ./contact_app
        env:
          CI: false  # Prevent treating warnings as errors

      # Step 5: Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CONTACT_APP_94C8A }}
          projectId: contact-app-94c8a
          channelId: live
          entryPoint: ./contact_app  # This points to your firebase.json
