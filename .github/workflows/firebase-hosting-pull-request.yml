# Deploy to Firebase Hosting preview channel for PRs
name: Deploy to Firebase Hosting on PR

on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies inside contact_app
      - name: Install dependencies
        run: npm ci
        working-directory: ./contact_app

      # Step 4: Build React app inside contact_app
      - name: Build React app
        run: CI=false npm run build
        working-directory: ./contact_app

      # Step 5: Deploy to Firebase Hosting preview channel
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CONTACT_APP_94C8A }}
          channelId: pr-${{ github.event.pull_request.number }}
          projectId: contact-app-94c8a
